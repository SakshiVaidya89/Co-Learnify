<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doubts Forum</title>
        <!-- CSS Import -->
        <link rel="stylesheet" href="main.css" />
        <!-- End of CSS Import -->
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- End of Fonts -->
        <style>
            .todo-content {
                color: white;
            }
        </style>
    </head>
    <body style="background-color: #353a3c">
        <!-- App Wrapper -->
        <main class="app" style="background-color: #353a3c">
            <!-- Greeting -->
            <section
                class="greeting"
                style="background-color: #353a3c; color: white"
            >
                <h2
                    class="title"
                    style="background-color: #353a3c; color: white"
                >
                    What's up,
                    <input
                        type="text"
                        id="name"
                        placeholder="Name here"
                        style="
                            background-color: #353a3c;
                            color: rgb(197, 193, 193);
                        "
                    />
                </h2>
            </section>
            <!-- End of Greeting -->

            <!-- New Todo -->
            <section class="create-todo">
                <h3 style="color: white">Ask Something</h3>
                <form id="new-todo-form">
                    <h4>What's on your mind?</h4>
                    <input
                        type="text"
                        placeholder="e.g. Why is Binary code made of 0s and 1s?"
                        name="content"
                        id="content"
                        style="background-color: #636667; color: wheat"
                    />

                    <h4>Pick a category</h4>
                    <div class="options" style="background-color: #4e5457">
                        <label style="background-color: #646a6c">
                            <input
                                type="radio"
                                name="category"
                                id="category1"
                                value="business"
                                style="background-color: #353a3c"
                            />
                            <span class="bubble business"></span>
                            <div style="background: none; color: wheat">
                                Technical
                            </div>
                        </label>
                        <label style="background-color: #646a6c">
                            <input
                                type="radio"
                                name="category"
                                id="category2"
                                value="personal"
                            />
                            <span class="bubble personal"></span>
                            <div style="background: none; color: wheat">
                                Non-Technical
                            </div>
                        </label>
                    </div>

                    <input
                        type="submit"
                        value="Add Question"
                        style="background-color: #f2ab35"
                    />
                </form>
            </section>
            <!-- End of New Todo -->

            <!-- Todo List -->
            <section class="todo-list">
                <h3>DOUBTS</h3>
                <div
                    class="list"
                    id="todo-list"
                    style="
                        background: none;
                        color: white;
                        background-color: #353a3c;
                    "
                ></div>
            </section>
            <!-- End of Todo List -->
        </main>
        <!-- End of App Wrapper -->

        <!-- JS Import -->
        <script src="main.js"></script>
        <!-- End of JS Import -->
    </body>
</html>
